<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <!-- INTER FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            
            <div class="nav-container">
                
                <div class="color-input-nav">
                    
                    <input type="color" class="color-input-nav" id="color-input-nav">
                    
                </div>
                
                <div class="nav-drop-down ">
                    
                    <label for="color-scheme"></label>
                    
                    <select name="color-scheme" id="color-scheme">
                        
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monocrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        
                    </select>
                    
                </div>
                
                <div class="nav-btn-container">
                    
                    <button class="nav-btn" id="nav-btn">Get Color Scheme</button>
                    
                </div>
                
            </div>
            
        </nav>
        
        <main class="border">
            
            <div class="main-container">
                
                <div class="color one"></div>
                <div class="color two"></div>
                <div class="color three"></div>
                <div class="color four"></div>
                <div class="color five"></div>
            
            </div>
            
        </main>
        <footer>
            
            <div class="footer-container">
                
                <div class="hex one"></div>
                <div class="hex two"></div>
                <div class="hex three"></div>
                <div class="hex four"></div>
                <div class="hex five"></div></div>
            
        </footer>
        <script src="index.js"></script>
    </body>
</html>
